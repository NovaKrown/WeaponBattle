<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="innerWrapper">
        <div class="top">
          <div class="overlay"></div>
          <div class="frame panel panel--1">
            <h1>Shop</h1>
            <div class="inventory shop"></div>
          </div>
          <div class="frame panel panel--2">
            <div class="monsters inventory field"></div>
          </div>
          <div class="frame panel panel--3">
            <h1>Inventory</h1>
            <div class="inventory switch"></div>
            <div class="questItems"></div>
          </div>
          <div class="frame panel panel--4">
            <div class="inventory quest"></div>
          </div>
        </div>

        <div class="middle">
          <div class="playerHPBar">
            <div class="fillPlayer"><p class="absolute">100/100</p></div>
          </div>
          <div class="box">
            <div class="potionBox">
              <div class="rations glass btnF">Rations</div>
              <div class="potion glass btnP">Potion</div>
              <div class="elixer glass btnE">Elixer</div>
            </div>
            <div class="goldBox">Gold:</div>
          </div>
          <div class="backpack">
            <p>Rations:</p>
            <p>Potions:</p>
            <p>Elixers:</p>
          </div>
        </div>
        <div class="bottom">
          <div class="logBox">
            <div class="eWeapon">Short Sword</div>
            <div class="log"></div>
          </div>
          <div class="buttonBox">
            <div class="skills btn btnS">Skills</div>
            <div class="upgrade btn btnU">Shop</div>
            <div class="weaponSelect btn btnW">Weapon</div>
            <div class="battle btn btnH">Battle</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
