<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="innerWrapper">
        <div class="top">
          <div class="reward"></div>
          <div class="frame panel panel--1">
            <h1>Upgrade</h1>
            <div class="inventory shop"></div>
          </div>
          <div class="frame panel panel--2">
            <div class="monsters inventory"></div>
          </div>
          <div class="frame panel panel--3">
            <h1>Inventory</h1>
            <div class="inventory switch"></div>
          </div>
        </div>

        <div class="middle">
          <div class="playerHPBar"><div class="fillPlayer"></div></div>
          <div class="box">
            <div class="potionBox">
              <div class="food btn btnF">Food</div>
              <div class="potion btn btnP">Potion</div>
              <div class="elixer btn btnE">Elixer</div>
            </div>
            <div class="goldBox">
              <p>Gold: 0g</p>
            </div>
          </div>
          <div class="backpack">
            <p>Food:</p>
            <p>Potions:</p>
            <p>Elixers:</p>
          </div>
        </div>
        <div class="bottom">
          <div class="logBox">
            <div class="eWeapon"></div>
            <div class="log"></div>
          </div>
          <div class="buttonBox">
            <div class="attack btn btnA">Skills</div>
            <div class="upgrade btn btnU">Upgrade</div>
            <div class="weaponSelect btn btnW">Weapon</div>
            <div class="home btn btnH">Home</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>

                <div class="monsterName">
                  <h1>Monster</h1>
                  <div class="output"></div>
                </div>

                <div class="enemyHPBar">
                  <div class="fillEnemy"></div>
                </div>
              </div> -->
  </body>
</html>
